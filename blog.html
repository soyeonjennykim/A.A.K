<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="All About Korea - Explore Korean Culture, Food, and Travel">
    <title>A.A.K - All About Korea</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f8f8f8; color: #333; transition: background 0.3s, color 0.3s; }
        header { background: #222; color: white; padding: 20px; text-align: center; font-size: 1.8em; font-weight: bold; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .post { padding: 15px; border-bottom: 1px solid #ddd; cursor: pointer; }
        .post:hover { background: #f0f0f0; }
        .hidden { display: none; }
        .dark-mode { background: #222; color: white; }
        .dark-mode .container { background: #333; }
        .dark-mode .post:hover { background: #444; }
        .toggle-btn { position: fixed; top: 10px; right: 10px; padding: 10px 15px; background: #222; color: white; border: none; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <header>A.A.K - All About Korea</header>
    <button class="toggle-btn" onclick="toggleDarkMode()">üåô</button>
    <div class="container">
        <h2>Explore Korea</h2>
        <p>Discover the beauty of Korea: its culture, food, and travel destinations.</p>
        <div id="posts">
            <div class="post" onclick="showPost(0)">üá∞üá∑ The Beauty of Korean Culture</div>
            <div class="post" onclick="showPost(1)">üçú Must-Try Korean Foods</div>
            <div class="post" onclick="showPost(2)">üèØ Top Travel Destinations in Korea</div>
        </div>
        <div id="post-content" class="hidden"></div>
    </div>
    
    <script>
        const posts = [
            { title: "The Beauty of Korean Culture", content: "Korea has a rich cultural heritage, from traditional Hanbok clothing to modern K-pop." },
            { title: "Must-Try Korean Foods", content: "Try Kimchi, Bibimbap, Tteokbokki, and more! Korean food is delicious and diverse." },
            { title: "Top Travel Destinations in Korea", content: "Visit Seoul, Busan, Jeju Island, and explore the beautiful landscapes and cityscapes of Korea." }
        ];

        function showPost(index) {
            document.getElementById("posts").classList.add("hidden");
            document.getElementById("post-content").innerHTML = 
                `<h2>${posts[index].title}</h2><p>${posts[index].content}</p>
                <button onclick="goBack()">‚¨Ö Back</button>`;
            document.getElementById("post-content").classList.remove("hidden");
        }

        function goBack() {
            document.getElementById("posts").classList.remove("hidden");
            document.getElementById("post-content").classList.add("hidden");
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
